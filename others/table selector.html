<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Custom Checkbox</title>
    <style>
      /* Hide the default checkbox */
      .custom-checkbox input {
        display: none;
      }

      /* Style for the custom checkbox container */
      .custom-checkbox {
        position: relative;
        padding-left: 30px; /* Adjust the padding based on your design */
        cursor: pointer;
        user-select: none;
      }

      /* Style for the custom checkmark */
      .custom-checkbox .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 20px; /* Adjust the size based on your design */
        width: 20px; /* Adjust the size based on your design */
        background-color: #eee; /* Background color of the checkbox */
        border: 1px solid #ccc; /* Border color of the checkbox */
        border-radius: 4px; /* Border radius for a rounded appearance */
      }

      /* Style for the checkmark when the checkbox is checked */
      .custom-checkbox input:checked + .checkmark {
        background-color: #2196f3; /* Change the background color when checked */
        border: 1px solid #2196f3; /* Change the border color when checked */
      }

      /* Style for the checkmark inside the container */
      .custom-checkbox .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      /* Show the checkmark when the checkbox is checked */
      .custom-checkbox input:checked + .checkmark:after {
        display: block;
      }

      /* Style for the checkmark icon (can be customized with an image) */
      .custom-checkbox .checkmark:after {
        left: 7px; /* Adjust the position based on your design */
        top: 3px; /* Adjust the position based on your design */
        width: 5px; /* Adjust the size based on your design */
        height: 10px; /* Adjust the size based on your design */
        border: solid #fff; /* Color of the checkmark icon */
        border-width: 0 2px 2px 0;
        transform: rotate(45deg); /* Rotate the checkmark icon */
      }
    </style>
  </head>
  <body>
    <label class="custom-checkbox">
      <input type="checkbox" />
      <span class="checkmark"></span>
      
    </label>
  </body>
</html>
