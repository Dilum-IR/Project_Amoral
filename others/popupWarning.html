<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data Deletion Confirmation</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }
    


    .modal-content {
        border-radius: 10px;
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 25%;
        text-align: center;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: rgb(172, 0, 0);
        text-decoration: none;
        cursor: pointer;
      }


      .icon-warn{
        margin-left: 27px;
        font-size: 7rem;
        display: flexbox;
        justify-content: center;
        align-items: center;
      }
      .button {
        width: 100px;
        height: 37px;
        font-size: 16px;
        display: inline-block;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        border: none;
        outline: none;
        color: #fff;
        transition: 0.3s ease-in;
        
      }
      #confirmDelete {
        margin-right: 10px;
        background-color: #000000;
      }
      
      #cancelDelete {
        background-color: #f44336;
      }

      #confirmDelete:hover {
        background-color: rgb(16, 187, 0);
      }
      
      #cancelDelete:hover {
        background-color: rgb(255, 0, 0);
      }

    </style>
  </head>
  <body>
    
    <button id="deleteButton">Delete Data</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span><i class="bx bx-x close" style="color: #ff0000"></i></span>
        <div>
            <i class='bx bxs-error-circle bx-tada icon-warn' style='color:#ffd900' ></i>

        </div>
        <h2>Are you sure ?</h2>
        <button class="button" id="confirmDelete">OK</button>
        <button class="button" id="cancelDelete">Cancel</button>
      </div>
    </div>

    <script>
      // Get the modal
      const modal = document.getElementById("myModal");

      // Get the button that opens the modal
      const btn = document.getElementById("deleteButton");

      // Get the <closeButton> element that closes the modal
      const closeButton = document.getElementsByClassName("close")[0];

      // Get the confirmation and cancellation buttons
      const confirmBtn = document.getElementById("confirmDelete");
      const cancelBtn = document.getElementById("cancelDelete");

      // When the user clicks on the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <closeButton> (x), close the modal
      closeButton.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks cancel, close the modal
      cancelBtn.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks confirm, delete data and close the modal
      confirmBtn.onclick = function () {
        // Perform data deletion here (you can add your logic)
        // For example, deleteDataFunction();

        // For demonstration purposes, simply log a message
        console.log("Data deleted successfully.");

        modal.style.display = "none";
      };

      //
      closeButton.addEventListener("mouseenter", function () {
        closeButton.classList.add("bx-flashing");
      });

      closeButton.addEventListener("mouseleave", function () {
        closeButton.classList.remove("bx-flashing");
      });
    </script>
  </body>
</html>
