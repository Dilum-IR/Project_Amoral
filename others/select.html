<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload and View Image</title>
<script>
function handleFileUpload(event) {
  const fileInput = event.target;
  const files = fileInput.files;

  if (files.length === 0) {
    console.log('No file selected.');
    return;
  }

  const file = files[0];
  const reader = new FileReader();

  reader.onload = function() {
    // Save the image data to local storage
    localStorage.setItem('uploadedImage', reader.result);

    // Display the saved image
    const imgElement = document.getElementById('uploadedImage');
    imgElement.src = reader.result;
  };

  // Read the file as data URL
  reader.readAsDataURL(file);
}
</script>
</head>
<body>

<!-- Input element for file selection -->
<input type="file" accept="image/*" onchange="handleFileUpload(event)" />

<!-- Container to display the uploaded image -->
<img id="uploadedImage" alt="Uploaded Image" style="max-width: 100%; max-height: 300px;">

</body>
</html>
